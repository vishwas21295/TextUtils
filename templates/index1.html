<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Punctuation</title>
</head>
<body>
<h1>Welcome to text analyzer</h1>
<h2>Here you can remove punctuation from your text.</h2>
<h3>Type your text here...</h3>
<form action="/analyze" method="get">
    <textarea name="text" style="margin: 0px; width: 721px; height: 93px;"></textarea> <br>
    <input type="checkbox" name="removepunc"> Remove Punctuation<br>
    <input type="checkbox" name="capitalize"> Capitalize All <br>
    <input type="checkbox" name="newlineremover"> New Line Remover<br>
    <input type="checkbox" name="spaceremover"> Extra Space Remover<br>
    <input type="checkbox" name="charcount"> Character Count<br>
    <button type="submit">Analyze Text</button>
</form>
</body>
</html>
